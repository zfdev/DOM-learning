<!doctype html>
<script src="https://zh.js.cx/test/libs.js"></script>
<script src="test/calculatorPlus.js"></script>
<script>
    let Calculator = function () {
        this.operatorMap = {
            "+": function (a, b) {
                return a + b;
            },
            "-": function (a, b) {
                return a - b;
            }
        }
    }
    Calculator.prototype.calculate = function (expressStr) {
        let regExp = /(\d+)\s([\-\+\*\/]{1,2})\s(\d+)/;
        let matchResult = expressStr.match(regExp);
        let number1 = parseInt(matchResult[1]);
        let number2 = parseInt(matchResult[3]);
        let operator = matchResult[2];
        return this.operatorMap[operator](number1, number2);
    }
    Calculator.prototype.addMethod = function (operatorName, func) {
        this.operatorMap[operatorName] = func;
    }

    // let calc = new Calculator();
    // console.log(calc.calculate("3 + 7"));
</script>
