<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Object properties sum</title>
</head>

<body>
    <script>
        let salaries = {
            John: 100,
            Ann: 160,
            Pete: 130
        }
        let sum = function (obj) {
            let result = 0;
            for (let key in obj) {
                if (obj[key]) {
                    result += obj[key];
                }
            }
            return result;
        }
        alert(sum(salaries));
    </script>
</body>

</html>
