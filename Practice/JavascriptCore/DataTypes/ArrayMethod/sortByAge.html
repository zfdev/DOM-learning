<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let john = {
            name: "John",
            age: 25
        };
        let pete = {
            name: "Pete",
            age: 30
        };
        let mary = {
            name: "Mary",
            age: 28
        };

        let arr = [pete, john, mary];
        let sortByAge = function (arr) {
            arr.sort((a, b) => {
                return a.age - b.age;
            });
        }
        sortByAge(arr);
        console.dir(arr);
    </script>
</body>

</html>
