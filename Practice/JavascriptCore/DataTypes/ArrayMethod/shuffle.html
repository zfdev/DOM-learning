    <script>
        let arr = [1, 2, 3];
        let shuffle = function (arr) {
            // arr.sort((a, b) => (Math.random() - 0.5));

            for (let i = arr.length - 1; i > 0; i--) {
                let randomIndex = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[randomIndex]] = [arr[randomIndex], arr[i]];
            }
            console.log(arr);
        }

        shuffle(arr);
        // arr = [3, 2, 1]

        shuffle(arr);
        // arr = [2, 1, 3]

        shuffle(arr);
        // arr = [3, 1, 2]
    </script>
