<body>
    <script>
        function unique(arr) {
            /* your code */
            // let set = new Set(arr);
            // return Array.from(set);

            let result = [];
            arr.forEach(element => {
                if (!result.includes(element)) {
                    result.push(element);
                }
            });
            return result;
        }

        let strings = ["Hare", "Krishna", "Hare", "Krishna",
            "Krishna", "Krishna", "Hare", "Hare", ":-O"
        ];

        alert(unique(strings)); // Hare, Krishna, :-O
    </script>
</body>
