<body>
    <script>
        let messages = [{
                text: "Hello",
                from: "John"
            },
            {
                text: "How goes?",
                from: "John"
            },
            {
                text: "See you soon",
                from: "Alice"
            }
        ];
        let readMessage = new WeakSet(messages);
        readMessage.has(messages[1]);
    </script>
