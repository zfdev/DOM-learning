<script>
    function spy(func) {
        // your code
        let wrapper = function () {
            wrapper.calls.push([...arguments]);
            return func.apply(this, arguments);
        }
        wrapper.calls = [];
        return wrapper;
    }

    var bookList = ["The Hound of the Baskervilles", "On The Electrodynamics of Moving Bodies",

        return bookList;

    }

        //So I can make sure that the parameter in the function for the array is just a reference, it refers to the original global variable array, it is not a clone for the parameter, the complex data types are passed by reference. Such as the array, object, and fucntion.
        if (bookList.indexOf(bookName) >= 0) {
            bookList.splice(bookList.indexOf(bookName), 1);
            return bookList;

            // Add your code above this line
