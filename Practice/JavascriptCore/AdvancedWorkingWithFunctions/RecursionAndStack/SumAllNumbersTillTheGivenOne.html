        let testNumber = 10000;

        let sumToLoop = function (n) {
            let result = 0;
            for (let i = 1; i <= n; i++) {
                result += i;
            }
            return result;
        }

        let sumToRecursion = function (n) {

                return 1;
            } else {
                return n + sumToRecursion(n - 1);

        function chunkArrayInGroups(arr, size) {
            // Break it up.
            let result = [];
            let times = Math.ceil(arr.length / size);
            for (let i = 0; i <= times; i++) {
                if (arr.length === 0) {
                    return result;
                }
                result.push(arr.splice(0, size))
            }
            if (arr.length > 0) {
                result.push(arr);
            }

            return result;
        }
