<!DOCTYPE HTML>
<html>

<head>
    <title>Gallery</title>
    <style>
        div,
        ul,
        li,
        p {
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
            font: 75%/120% Arial, Helvetica, sans-serif;
        }

        h2 {
            font: bold 190%/100% Arial, Helvetica, sans-serif;
            margin: 0 0 .2em;
        }

        h2 em {
            font: normal 80%/100% Arial, Helvetica, sans-serif;
            color: #999999;
        }

        #largeImg {
            border: solid 1px #ccc;
            width: 550px;
            height: 400px;
            padding: 5px;
        }

        #thumbs li {
            float: left;
            list-style: none;
        }

        #thumbs a {
            border: solid 1px #ccc;
            width: 100px;
            height: 100px;
            padding: 3px;
            margin: 2px;
            float: left;
        }

        #thumbs a:hover {
            border-color: #FF9900;
        }

        .preview-container {
            position: relative;
            width: 560px;
            height: 410px;
        }

        .preview-container .mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: #FFF;
            text-align: center;
            font-size: 20px;
            line-height: 410px;
            background-color: #000;
            opacity: 0;
            transition: opacity ease .4s;
        }

        .preview-container .mask.show {
            opacity: 0.7;
        }
    </style>
    <meta charset="utf-8">
</head>

<body>
    <div class="preview-container">
        <img id="largeImg" src="https://en.js.cx/gallery/img1-lg.jpg" alt="Large image">
        <div class="mask">
            Loading...
        </div>
    </div>


    <ul id="thumbs">
        <!-- the browser shows a small built-in tooltip on hover with the text from "title" attribute -->
        <li>
            <a href="https://en.js.cx/gallery/img2-lg.jpg" title="Image 2"><img
                    src="https://en.js.cx/gallery/img2-thumb.jpg"></a>
        </li>
        <li>
            <a href="https://en.js.cx/gallery/img3-lg.jpg" title="Image 3"><img
                    src="https://en.js.cx/gallery/img3-thumb.jpg"></a>
        </li>
        <li>
            <a href="https://en.js.cx/gallery/img4-lg.jpg" title="Image 4"><img
                    src="https://en.js.cx/gallery/img4-thumb.jpg"></a>
        </li>
        <li>
            <a href="https://en.js.cx/gallery/img5-lg.jpg" title="Image 5"><img
                    src="https://en.js.cx/gallery/img5-thumb.jpg"></a>
        </li>
        <li>
            <a href="https://en.js.cx/gallery/img6-lg.jpg" title="Image 6"><img
                    src="https://en.js.cx/gallery/img6-thumb.jpg"></a>
        </li>
    </ul>

    <script>
        const container = document.querySelector('#thumbs');
        const preview = document.querySelector('#largeImg');

        container.addEventListener('click', function (e) {
            const target = e.target;
            if (container.contains(target) && target.closest('a').hasAttribute('href')) {
                preview.setAttribute('src', target.closest('a').getAttribute('href'));
                preview.nextElementSibling.classList.add('show');
            }
            e.preventDefault();
        });

        preview.addEventListener('load', function (e) {
            e.target.nextElementSibling.classList.remove('show');
        })
    </script>

</body>

</html>
