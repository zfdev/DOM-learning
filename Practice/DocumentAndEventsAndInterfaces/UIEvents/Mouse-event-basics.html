<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            height: 1000px;
        }
        
        .selected {
            background: #0f0;
        }
        
        li {
            cursor: pointer;
        }
    </style>
</head>

<body>

    Click on a list item to select it.
    <br>

    <ul id="ul">
        <li>Christopher Robin</li>
        <li>Winnie-the-Pooh</li>
        <li>Tigger</li>
        <li>Kanga</li>
        <li>Rabbit. Just rabbit.</li>
    </ul>

    <script>
        // ...your code...
        //Checking the type of parameter and return value when you call a method. 
        const container = document.querySelector('ul');
        const allLi = Array.from(document.querySelectorAll('ul li'));
        const removeAllSelectedClass = function() {
            allLi.forEach(li => li.classList.remove('selected'));
        }
        const handler = function(e) {
            let clickLi = event.target;
            if (container.contains(clickLi) && clickLi.tagName.toLowerCase() === 'li') {
                if (!(e.ctrlKey || e.metaKey)) {
                    removeAllSelectedClass();
                }
                clickLi.classList.add('selected');
            }

            console.log('e.which', e.which);
            console.log('e.clientX', e.clientX);
            console.log('e.clientX', e.clientY);
            console.log('e.pageX', e.pageX);
            console.log('e.pageY', e.pageY);

            // const target = e.target;
            // console.dir(e);
            // if (container.contains(target)) {
            //     if (e.metaKey || e.ctrlKey) {
            //         target.classList.add('selected');
            //         e.preventDefault();
            //     } else {
            //         container.querySelectorAll('li.selected').forEach((li) => {
            //             li.classList.remove('selected');
            //         });
            //         target.classList.add('selected');
            //     }

            // }

            // console.log('Which mouse key is press:', e.which);

            // console.log('Mouse Position Window-relative X', e.clientX);
            // console.log('Mouse Position Window-relative Y', e.clientY);

            // console.log('Mouse Position Document-relative X', e.pageX);
            // console.log('Mouse Position Document-relative Y', e.pageY);


        }
        const preventSelect = function(e) {
            e.preventDefault();
        }
        container.addEventListener('click', handler);
        container.addEventListener('mousedown', preventSelect);
    </script>

</body>

</html>
